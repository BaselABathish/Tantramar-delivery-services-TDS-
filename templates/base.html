{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}TDS{% endblock %}</title>
<link rel="icon" type="image/png" href="{% static 'logo.png' %}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="page-container">
    <!-- Header -->
    <header>
        <div class="logo"><a href = '/'> TDS</a></div>

      <nav class="desktop-nav" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
          {% if signed_in %}
          <a href="/login">My profile</a>
          {% else %}
          <a href="/login">Log in</a>
          {% endif %}
          <a href="/vendor_register">**I'm a vendor**</a>
      </nav>

      <button id="mobile-menu-btn"
              aria-controls="mobile-menu"
              aria-expanded="false"
              aria-label="Toggle menu">â˜°</button>
    </header>

    <!-- Mobile Menu -->
    <nav id="mobile-menu" role="navigation" aria-label="Mobile navigation">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>

    <!-- Main Content -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; {{ year }} Tantramar Delivery Services. All rights reserved.</p>
    </footer>
  </div>

  <!-- Mobile menu toggle script -->
  <script>
    (function(){
      const btn = document.getElementById('mobile-menu-btn');
      const menu = document.getElementById('mobile-menu');
      if (!btn || !menu) return;

      btn.addEventListener('click', () => {
        const showing = menu.classList.toggle('show');
        btn.setAttribute('aria-expanded', showing ? 'true' : 'false');
      });

      // Close mobile menu after clicking a link
      menu.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', () => {
          menu.classList.remove('show');
          btn.setAttribute('aria-expanded', 'false');
        });
      });

      // If user resizes to desktop, ensure menu is hidden and aria updated
      window.addEventListener('resize', () => {
        if (window.innerWidth >= 768) {
          menu.classList.remove('show');
          btn.setAttribute('aria-expanded', 'false');
        }
      });
    })();
  </script>
</body>
</html>
